<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="#0a0e27"/>
  
  <!-- Terminal window effect -->
  <rect x="5" y="5" width="90" height="90" rx="15" fill="none" stroke="url(#grad1)" stroke-width="2"/>
  
  <!-- Terminal buttons -->
  <circle cx="15" cy="15" r="3" fill="#ff5f56"/>
  <circle cx="25" cy="15" r="3" fill="#ffbd2e"/>
  <circle cx="35" cy="15" r="3" fill="#27c93f"/>
  
  <!-- Terminal prompt -->
  <text x="15" y="45" font-family="monospace" font-size="18" font-weight="bold" fill="#00ff41">&gt;</text>
  
  <!-- Letters M E -->
  <text x="28" y="45" font-family="monospace" font-size="18" font-weight="bold" fill="#00d9ff">M</text>
  <text x="45" y="45" font-family="monospace" font-size="18" font-weight="bold" fill="#00ff41">E</text>
  
  <!-- Cursor -->
  <rect x="60" y="30" width="12" height="18" fill="#00ff41" opacity="0.8"/>
  
  <!-- Bottom text -->
  <text x="15" y="70" font-family="monospace" font-size="10" fill="#00d9ff">dev</text>
  <text x="15" y="82" font-family="monospace" font-size="10" fill="#00ff41">.net</text>
</svg>
